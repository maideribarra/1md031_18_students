<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DELI-VERY DISPATCHER</title>
  <link rel="stylesheet" href="css/deli-very.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/dispatcher.js" defer></script>
</head>
<body>
  <div id="orders">
    <div id="orderList">
      <div>
        <p><strong>Name:</strong> {{ customer.name }}</p>
		<p><strong>Street:</strong> {{orders.x  }}  {{ orders.y }}</p>
		<p><strong>Email:</strong> {{ customer.email }}</p>
		<p><strong>House no:</strong> {{ customer.house }}</p>
		<p><strong>Gender:</strong> {{ customer.gender }}</p>
		<p><strong>Card:</strong> {{ customer.card }}</p>
      </div>
    </div>
    <div id="dots">
        <div v-bind:style="{ left: orders.x + 'px', top: orders.y + 'px'}">
          
        </div>
    </div>
  </div>
</body>
</html>
